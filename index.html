<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <label class="checkbox-container">
        <input type="checkbox" name="toggle" id="toggle" checked />
        <span>Annually</span>
        <div class="checkbox"></div>
        <span>Monthly</span>
      </label>
      <section class="cards-container">
        <article class="card">
          <h2>Basic</h2>
          <h3 class="monthly"><small>&dollar;</small>19.99</h3>
          <h3 class="annually"><small>&dollar;</small>199.99</h3>
          <table>
            <tr>
              <td>500 GB Storage</td>
            </tr>
            <tr>
              <td>2 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 3 GB</td>
            </tr>
          </table>
          <button>Learn More</button>
        </article>

        <article class="card active">
          <h2>Professional</h2>
          <h3 class="monthly"><small>&dollar;</small>24.99</h3>
          <h3 class="annually"><small>&dollar;</small>249.99</h3>
          <table>
            <tr>
              <td>1 TB Storage</td>
            </tr>
            <tr>
              <td>5 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 10 GB</td>
            </tr>
          </table>
          <button>Learn More</button>
        </article>

        <article class="card">
          <h2>Master</h2>
          <h3 class="monthly"><small>&dollar;</small>39.99</h3>
          <h3 class="annually"><small>&dollar;</small>399.99</h3>
          <table>
            <tr>
              <td>2 TB Storage</td>
            </tr>
            <tr>
              <td>10 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 20 GB</td>
            </tr>
          </table>
          <button>Learn More</button>
        </article>
      </section>
    </div>
  </body>
  <script src="./js/App.js"></script>
</html>
